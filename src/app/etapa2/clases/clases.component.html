<div class="container">
  <h1>Enlace de clase unico</h1>
  <div class="">
    <button (click)="clase_actual = 'Clase1'">Clase 1</button>
    <button (click)="clase_actual = 'Clase2'">Clase 2</button>
    <button (click)="clase_actual = 'Clase3'">Clase 3</button>
  </div>
  <p [class]="clase_actual">Texto de prueba, clase actual {{ clase_actual }}</p>
</div>

<div class="container">
  <h1>Enlace de clase booleano</h1>
  <div class="">
    <button
      [class.deshabilitado]="deshabilitado"
      (click)="clase_actual = 'Clase1'"
    >
      Clase 1
    </button>
    <button
      [class.deshabilitado]="deshabilitado"
      (click)="clase_actual = 'Clase2'"
    >
      Clase 2
    </button>
    <button
      [class.deshabilitado]="deshabilitado"
      (click)="clase_actual = 'Clase3'"
    >
      Clase 3
    </button>
    <button (click)="deshabilitado = !deshabilitado">
      Habilitar/Deshabilitar
    </button>
  </div>
  <p [class]="clase_actual">Texto de prueba, clase actual {{ clase_actual }}</p>
</div>

<div class="container">
  <h1>Enlace de clase multiple booleano</h1>
  <div class="">
    <button (click)="clase_actual = 'Clase1'">Clase 1</button>
    <button (click)="clase_actual = 'Clase2'">Clase 2</button>
    <button (click)="clase_actual = 'Clase3'">Clase 3</button>
  </div>
  <div class="">
    <button [class.seleccionado]="grande" (click)="grande = !grande">
      Grande
    </button>
    <button [class.seleccionado]="cursiva" (click)="cursiva = !cursiva">
      Cursiva
    </button>
    <button [class.seleccionado]="subrayado" (click)="subrayado = !subrayado">
      Subrayado
    </button>
  </div>
  <span>
    <p
      [class]="{clase_actual, 'grande': grande, 'cursiva':cursiva, 'subrayado':subrayado}"
    >
      Texto de prueba, clase actual {{ clase_actual }}
    </p>
  </span>
</div>
